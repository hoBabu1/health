
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Record System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js"></script>
    <h1>Healthcare Record System</h1>
    <button id="connectButton" onclick="connectMetaMask()">Connect MetaMask</button>
    
    <div id="patientRegistration">
        <h2>Register Patient</h2>
        <input type="text" id="patientName" placeholder="Name">
        <input type="number" id="patientAge" placeholder="Age">
        <input type="number" id="patientHeight" placeholder="Height">
        <input type="number" id="patientWeight" placeholder="Weight">
        <input type="text" id="patientEmergencyContact" placeholder="Emergency Contact">
        <input type="text" id="patientMedicalHistory" placeholder="Medical History (comma separated)">
        <button id="registerPatientButton" onclick="registerPatient()">Register Patient</button>
    </div>

    <div id="doctorRegistration">
        <h2>Register Doctor</h2>
        <input type="text" id="doctorName" placeholder="Name">
        <input type="number" id="doctorAge" placeholder="Age">
        <input type="text" id="doctorSpecialization" placeholder="Specialization">
        <input type="text" id="doctorEmergencyContact" placeholder="Emergency Contact">
        <button id="registerDoctorButton" onclick="registerDoctor()">Register Doctor</button>
    </div>

    
</body>
</html>
